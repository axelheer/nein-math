version: 1.0.2-ci{build}

image: Visual Studio 2017

build_script:
  - cmd: build

test_script:
  - cmd: test

artifacts:
  - path: 'src\**\*.nupkg'
  - path: TestResults

deploy:
  - provider: Environment
    name: blob.core.windows.net
    on:
      branch: master
  - provider: Environment
    name: nuget.org
    on:
      branch: release
